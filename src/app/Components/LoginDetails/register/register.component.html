<!-- full name -->


<form [formGroup]="registerForm" (submit)="submitForm()">

<mat-form-field class="col-5 mt-3 mx-auto">
  <mat-label>Full Name</mat-label>
  <input type="text" matInput formControlName="fullName" placeholder="Ex. Hossein Mousavi" />
  <mat-error *ngIf="registerForm.get('fullName').hasError('required')">
    Full Name is <strong>required</strong>
  </mat-error>
</mat-form-field>

<mat-form-field class="col-5 mb-2 mx-auto">
  <mat-label>Email</mat-label>
  <input type="email" matInput formControlName="email" placeholder="Ex. mail@gmail.com" />
  <mat-error *ngIf="
     registerForm.get('email').hasError('email')
     &&!registerForm.get('email').hasError('required')">
    Please enter a valid email address
  </mat-error>
  <mat-error *ngIf="registerForm.get('email').hasError('required')">
    Email is <strong>required</strong>
  </mat-error>
</mat-form-field>
<!-- password -->
<mat-form-field class="col-5 mb-2 mx-auto">
  <mat-label>Password</mat-label>
  <input type="password" matInput formControlName="password" />
  <mat-error *ngIf="registerForm.get('password').hasError('required')">
    Password is <strong>required</strong>
  </mat-error>
</mat-form-field>
<button [disabled]="!registerForm.valid" mat-flat-button color="primary" type="submit">Submit</button>
</form>
